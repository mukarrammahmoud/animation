<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Loading Animations</title>
    <meta name="description" content="Beautiful, modern loading animations with smooth transitions">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1 class="title">Premium Loading Animations</h1>
        <a class="notepad-link" href="notepad.html">Notepad Animation</a>

        <!-- Spinner Loader -->
        <div class="loader-section">
            <h2 class="section-title">Gradient Spinner</h2>
            <div class="loader-wrapper">
                <div class="spinner-loader"></div>
            </div>
        </div>

        <!-- Dots Loader -->
        <div class="loader-section">
            <h2 class="section-title">Bouncing Dots</h2>
            <div class="loader-wrapper">
                <div class="dots-loader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <!-- Bars Loader -->
        <div class="loader-section">
            <h2 class="section-title">Wave Bars</h2>
            <div class="loader-wrapper">
                <div class="bars-loader">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <!-- Pulse Loader -->
        <div class="loader-section">
            <h2 class="section-title">Pulse Ring</h2>
            <div class="loader-wrapper">
                <div class="pulse-loader">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                </div>
            </div>
        </div>

        <!-- Circular Progress -->
        <div class="loader-section">
            <h2 class="section-title">Circular Progress</h2>
            <div class="loader-wrapper">
                <div class="circular-loader">
                    <svg class="circular-svg" viewBox="0 0 100 100">
                        <circle class="circular-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="circular-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Orbit Loader -->
        <div class="loader-section">
            <h2 class="section-title">Orbit Loader</h2>
            <div class="loader-wrapper">
                <div class="orbit-loader">
                    <div class="orbit-center"></div>
                    <div class="orbit-ring">
                        <div class="orbit-ball"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Skeleton Loader -->
        <div class="loader-section">
            <h2 class="section-title">Skeleton Screen</h2>
            <div class="loader-wrapper">
                <div class="skeleton-loader">
                    <div class="skeleton-header"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line short"></div>
                </div>
            </div>
        </div>

        <!-- Infinity Loader -->
        <div class="loader-section">
            <h2 class="section-title">Infinity Loop</h2>
            <div class="loader-wrapper">
                <div class="infinity-loader"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
